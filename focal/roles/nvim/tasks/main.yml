---
- import_role:
    name: userhome

- name: update
  apt:
    update_cache: yes
    force_apt_get: yes

# pre-req
- name: git
  apt:
    name:
      - git
    state: present
# neovim setup
- name: vim purge
  apt:
    name:
      - vim
      - neovim
    state: absent
- name: nvimup
  template:
    src: "bin/nvimup"
    dest: "{{ home }}/bin/"
    mode: "0755"
    owner: "{{ user }}"
    group: "{{ user }}"
- name: nvim install
  command: "{{ home }}/bin/nvimup"
# neovim config
- name: add nvim dir
  file:
    path: "{{ config }}/nvim"
    state: directory
    owner: "{{ user }}"
    group: "{{ user }}"
- name: nvim init.vim
  template:
    src: "nvim/init.vim"
    dest: "{{ config }}/nvim/init.vim"
    mode: "0644"
    owner: "{{ user }}"
    group: "{{ user }}"

